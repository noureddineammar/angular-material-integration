<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/address-form">Form</a>
      <a mat-list-item routerLink="/drag-drop">Drag And Drop</a>
      <a mat-list-item routerLink="/table">Table</a>
      <a mat-list-item routerLink="/tree">Tree</a>
      <!-- <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="d-flex w-100 justify-content-between">
        <button type="button" mat-icon-button routerLink="/dashboard">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </button>
        <button mat-button routerLink="/login">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
